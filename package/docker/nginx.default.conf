# ============================================================================
# HealsFast USA - Nginx Default Server Block (Docker Container)
# ============================================================================
# This runs inside the Docker container on port 8091
# External Nginx reverse proxy will forward requests here
# ============================================================================

server {
    listen 8091 default_server;
    listen [::]:8091 default_server;
    
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Healthcheck endpoint
    location /health.json {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","app":"healfast-usa","version":"1.1.0"}';
    }

    # Root - serve landing page
    location = / {
        try_files /index.html =404;
    }

    # Bahmni apps
    location /bahmni/ {
        alias /usr/share/nginx/html/bahmni/;
        try_files $uri $uri/ /bahmni/home/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # No cache for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Home app
    location /home/ {
        alias /usr/share/nginx/html/bahmni/home/;
        try_files $uri $uri/ /bahmni/home/index.html;
    }

    # Clinical app
    location /clinical/ {
        alias /usr/share/nginx/html/bahmni/clinical/;
        try_files $uri $uri/ /bahmni/clinical/index.html;
    }

    # Registration app
    location /registration/ {
        alias /usr/share/nginx/html/bahmni/registration/;
        try_files $uri $uri/ /bahmni/registration/index.html;
    }

    # Admin app
    location /admin/ {
        alias /usr/share/nginx/html/bahmni/admin/;
        try_files $uri $uri/ /bahmni/admin/index.html;
    }

    # ADT app
    location /adt/ {
        alias /usr/share/nginx/html/bahmni/adt/;
        try_files $uri $uri/ /bahmni/adt/index.html;
    }

    # OT (Operating Theatre) app
    location /ot/ {
        alias /usr/share/nginx/html/bahmni/ot/;
        try_files $uri $uri/ /bahmni/ot/index.html;
    }

    # Document upload app
    location /document-upload/ {
        alias /usr/share/nginx/html/bahmni/document-upload/;
        try_files $uri $uri/ /bahmni/document-upload/index.html;
    }

    # Static assets (images, fonts, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /maintenance.html;
    
    location = /404.html {
        internal;
    }
    
    location = /maintenance.html {
        internal;
    }
}

